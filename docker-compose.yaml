services:
  postgres:
    image: postgres
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default
      - lecoursier
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lecoursier.app
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - default
      - lecoursier
      - traefik-public
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.josemokeni.cloud`)"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=8080"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls.certresolver=leresolver"
      - "traefik.docker.network=traefik-public"
    volumes:
      - pgadmin:/var/lib/pgadmin
  redis:
    image: redis
    container_name: redis
    restart: always
    networks:
      - lecoursier
